<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title th:utext="${title}"></title>
      <style>
         th td {
         margin-bottom:15px;
         padding: 5px;
         }
         td span  {
         font-size:90%;
         font-style: italic;
         color: red;
         }
         .error {
         color: red;
         font-style: italic;
         }
      </style> 
      <link rel="stylesheet" type="text/css" media="all"  href="../static/css/main.css" th:href="@{/static/css/main.css}" />
       <!-- <link rel="stylesheet" type="text/css" href="../static/css/main.css"/> -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
        td:nth-child(2) {color: blue;}
      </style>
   </head>
   <body>
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
       
      <h2 style="color:green;">User Login Successfully</h2>
                    
       <div th:if="${newUser != null}">
       <table>
            <tr>
               <td>Name:</td>
               
               <td th:utext="${newUser.firstName}+' '+${newUser.lastName}"></td>
               
            </tr>
            <tr>
               <td>email:</td>
               <td th:utext="${newUser.email}"></td>
               
            </tr>
            <tr>
               <td>Languages:</td>
               <td th:utext="${newUser.language}"></td>
               
            </tr>
            
         </table>
        </div>
       
   </body>
</html>
